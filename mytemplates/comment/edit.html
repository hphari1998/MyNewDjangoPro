{% extends "index.html" %}

{% block createbtn %}
<a href="{% url 'article:create' %}" class="btn btn-primary">Create Article</a>
{% endblock %}

{% block body %}
<div>
    <!-- {{ comnt.content }} -->
    <div class="row">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.comment }}
            {{ comnt.content }}
            <button type="submit">Save</button>
        </form>
    </div>
</div>

{% endblock %}
